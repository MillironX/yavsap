report_comment: >
  This report has been generated by the <a href="https://github.com/ksumngs/yavsap" target="_blank">yavsap</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://ksumngs.github.io/yavsap" target="_blank">documentation</a>.

show_analysis_paths: false

run_modules:
  - custom_content
  - fastqc
  - nanostat
  - trimmomatic
  - kraken

module_order:
  - fastqc:
  - nanostat:
  - trimmomatic:
  - kraken:

report_section_order:
  minimap2:
    order: -1000
  cliquesnv:
    order: -1001
  haplink_jl:
    order: -1001
  "raxml-ng":
    order: -1002
  software_versions:
    order: -1100
  "yavsap-summary":
    order: -1101

extra_fn_clean_exts:
  - "kreport"
  - type: regex
    pattern: "_S[0-9]+_L[0-9]{3}_R[1-2]_[0-9]{3}"
  - type: regex
    pattern: "_[0-9]"
  - "_nanostat.log"
