<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #d1d1f1;
            }
            #viewer {
                outline: solid;
                border-radius: 2pt;
                background-color: white;
            }
            h1 {
                font-family: 'Myriad Pro', 'Noto Sans', 'Lucida Sans', Verdana, 'Liberation Sans', sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1><span id="refname"></span> Results</h1>
        <a href="/multiqc">MultiQC Report</a>
        <div style="margin-left: auto; margin-right: auto;">
            <ul id="sample-list"></ul>
        </div>
        <script>
            var reference
            var req = new XMLHttpRequest();
            req.onload = reqlistener;
            function reqlistener(e) {
                reference = JSON.parse(this.responseText)[0];
            }
            req.open('GET', '/reference', false)
            req.send()

            var samples
            var re = new XMLHttpRequest();
            re.onload = relistener;
            function relistener(e) {
                samples = JSON.parse(this.responseText);
            }
            re.open('GET', '/samples', false)
            re.send()

            refname = reference.replace('.fasta', '')
            refspan = document.getElementById('refname');
            refspan.innerHTML = refname;

            samplelist = document.getElementById('sample-list');

            for (var i = 0; i < samples.length; i++) {
                s = samples[i]

                if (!s.includes('contigs')) {
                    var li = document.createElement('li');
                    sname = s.replace('.bam', '');
                    li.innerHTML = '<a href="/sample?s=' + sname + '">' + sname + '</a>'
                    samplelist.appendChild(li);
                }
            }
        </script>
    </body>
</html>
